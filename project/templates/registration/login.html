{% extends "../layouts/base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<h2 class="text-3xl font-bold text-center mb-6 text-fuchsia-700">Iniciar Sesión</h2>

<form method="post" class="max-w-md mx-auto bg-gray-100 p-6 rounded-lg shadow-md">
    {% csrf_token %}

    <!-- Mostrar errores del formulario -->
    {% if form.errors %}
    <div class="bg-red-500 text-white p-2 rounded mb-4">
        <p>Usuario o contraseña incorrectos.</p>
    </div>
    {% endif %}

    <!-- Campos del formulario -->
    <div class="mb-4">
        <label for="{{ form.username.id_for_label }}" class="block font-bold text-gray-700">Usuario</label>
        {{ form.username }}
    </div>

    <div class="mb-4">
        <label for="{{ form.password.id_for_label }}" class="block font-bold text-gray-700">Contraseña</label>
        {{ form.password }}
    </div>

    <button type="submit" class="w-full bg-fuchsia-600 hover:bg-fuchsia-700 text-white font-bold py-2 px-4 rounded">
        Iniciar Sesión
    </button>
</form>

<p class="text-center mt-4">¿No tienes cuenta? 
    <a href="{% url 'signup' %}" class="text-fuchsia-600 font-bold hover:underline">Regístrate aquí</a>
</p>
{% endblock %}
