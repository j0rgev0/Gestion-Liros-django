{% extends 'layouts/base.html' %}

{% block title %}{{ autor.nombre }} {{ autor.apellido }}{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto  bg-white rounded-lg flex flex-col items-center">
  <h2>¿Estás seguro de que quieres eliminar a "{{ autor.nombre }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mt-3 ">
      <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded inline-flex items-center justify-center">Eliminar</button>
    <a href="{% url 'lista_autores' %}" class="bg-gray-500 text-white px-4 py-2 rounded inline-flex items-center justify-center">CancelarZ</a>
    </div>
  </form>
</div>
{% endblock %}
