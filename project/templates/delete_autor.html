{% extends 'layouts/base.html' %}

{% block title %}{{ autor.nombre }} {{ autor.apellido }}{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto  bg-white rounded-lg flex flex-col items-center">
  <h2>¿Estás seguro de que quieres eliminar a "{{ autor.nombre }} {{autor.apellido}}"?</h2>
  <form method="post items-center">
    {% csrf_token %}
    <div class="mt-3 ">
        <button type="submit" class="bg-red-500 text-white px-4 mr-2 py-2 rounded">Eliminar</button>
        <a href="{% url 'lista_autores' %}" class="bg-gray-500 text-white px-4 py-3 rounded">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
