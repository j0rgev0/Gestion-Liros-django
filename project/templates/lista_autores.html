{% extends 'layouts/base.html' %}

{% block title %}Autores - Gesti√≥n de Libros{% endblock %}

{% block content %}
    <h3 class="text-2xl font-bold mb-4">Autores:</h3>
    <ul class="list-disc pl-6">
        {% for autor in object_list %}
        <li class="text-lg mb-2 capitalize">
            <a href="{% url 'detalle_autor' autor.id %}" class="text-blue-600 hover:underline">
                {{ autor.nombre }} {{ autor.apellido }}
            </a>
        </li>
        {% empty %}
        <p>No hay autores disponibles.</p>
        {% endfor %}
    </ul>
{% endblock %}
