<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Página Web{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        * {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col">
    <header class="bg-fuchsia-600 text-white py-4 flex flex-col items-center rounded-b-[20px]">
        <h1 class="text-4xl font-bold">Gestión de Libros</h1>
        <nav class="w-full pl-10 font-bold">
            <a href="{% url 'index' %}" class="pr-5">Inicio</a>
            <a href="{% url 'lista_autores' %}" class="pr-5">Autores</a>
            <a href="{% url 'lista_libros' %}" class="pr-5">Libros</a>
        </nav>
    </header>

    <main class=" flex-1">
        
        <div  class="max-w-4xl mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
            {% block content %}
            {% endblock %}
        </div>
        <div>
            
            {% block actions %}
            {% endblock %}
        </div>
    </main>
    <footer class="bg-fuchsia-600 text-white text-center py-4 mt-10">
        © 2025 Gestión de Libros - Todos los derechos reservados.
    </footer>
</body>

</html>
